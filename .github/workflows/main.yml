# 推送代码后自动构建 Android APK，无需在本机安装 Node / Android Studio
# 构建完成后在仓库 Actions 页面下载 APK 即可
name: 自动构建 APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # 允许在网页上手动点「Run workflow」触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 安装依赖
        run: npm install

      - name: 添加 Android 平台
        run: npx cap add android

      - name: 复制网页资源到 Android
        run: npx cap copy

      - name: 安装 Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: 安装 Android SDK
        uses: android-actions/setup-android@v3

      - name: 构建 Debug APK
        run: cd android && ./gradlew assembleDebug --no-daemon

      - name: 上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: FarmCalc-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
